<div class="post-list">
  {% for p in collections.posts %}
     <article class="post-resume">
        <p class="post-header">
            <span class="date">
              {{p.date}}
            </span>
        </p>
        <h2><a href="{{ p.url }}" title="{{p.data.title}}">{{ p.data.title }}</a></h2>
        <p>{{p.description}}
        {{p.templateContent|truncatewords:10}}</p>
        <p><a href="{{ p.url }}">lire la suite</a></p>
    </article>
    {% endfor %}
</div>
